<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-inner">
        <div class="logo-parent">
          <div class="logo">
            <img class="logo-child" alt="" src="./public/ellipse-2@2x.png" />
          </div>
          <div class="header-content">
            <a class="home-wrapper" id="home" target="_blank">
              <div class="home1">Home</div>
            </a>
            <a class="editor-wrapper">
              <div class="home1">Editor</div>
            </a>
            <a class="about-wrapper" id="about">
              <div class="home1">About</div>
            </a>
            <a class="dashboard-wrapper" id="dashboard" target="_blank">
              <div class="home1">Dashboard</div>
            </a>
            <a class="logout-wrapper" id="logout">
              <div class="home1">Logout</div>
            </a>
          </div>
        </div>
      </div>
      <div class="frame-parent">
        <div class="image-2-wrapper">
          <img
            class="image-2-icon"
            id="blogIMG"
            alt=""
            src="./public/image-2@2x.png"
          />
        </div>
        <div class="icons8upload-2">
          <a href="#" class="btn btn-transparent">
            <img class="vector-icon1" alt="" src="./public/vector.svg" />
          </a>
        </div>
      </div>
      <div class="desktop-1-child">
        <div class="frame-group">
          <div class="blog-title-parent">
            <textarea
              class="blog-title1"
              placeholder="Write your title here"
              required="{true}"
              id="blogTitle"
            >
Blog title: .................................................................................</textarea
            >
            <textarea
              class="start-writing-here1"
              placeholder="Write your content "
              required="{true}"
              id="contentBlog"
            >
Start writing here: ...........................................................................................</textarea
            >
          </div>
          <div class="frame-container">
            <button class="publish-wrapper" href="#" id="uploadIMG">
              <div class="publish">Publish</div>
            </button>
            <button class="upload-img-wrapper" href="#" id="publishBtn">
              <div class="upload-img1">Upload IMG</div>
            </button>
          </div>
        </div>
      </div>
      <div class="frame-div">
        <div class="group">
          <a class="a">Â© 2023</a>
          <a
            class="youtube1"
            id="youtube"
            href="https://youtube.com"
            target="_blank"
            >Youtube</a
          >
          <a class="email1">Email</a>
          <a class="instagram1">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
